<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - e-Bill</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            background: #ffffff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 2px rgba(0, 0, 0, 0.1);
        }
        .content-image {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 2px rgba(0, 0, 0, 0.2);
        }
        .footer {
            padding: 10px 0;
            text-align: center;
        }
        .navbar{
            height: 70px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="/Style/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
            e-Bill
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/signup.html">Register</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1 class="mt-3">Welcome to e-Bill</h1>
            <p>Your convenient solution for managing bills and payments.</p>
        </div>
        <div class="container vh-60 d-flex justify-content-center align-items-center">
            <div class="row w-100 align-items-center">
                <div class="col-md-6 d-flex justify-content-center">
                    <img class="content-image" src="https://etimg.etb2bimg.com/photo/68594225.cms" alt="Billing Image">
                </div>
                <div class="col-md-6 d-flex justify-content-center">
                    <div class="login-container w-100">
                        <h2 class="text-center mb-4">User Login</h2>
                        <form id="login-form" onsubmit="loginUser(event)">
                            <div class="form-group">
                                <label for="email">Email Address:</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="form-group text-center">
                                <input type="submit" class="btn btn-default btn-block border" value="Login">
                            </div>
                            <div class="text-center">
                                <p>Don't have an account? <a href="/signup.html" class="text-info">Register here</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer mt-5">
        <p>&copy; 2024 e-Bill. All rights reserved.</p>
    </div>

    <script>
        function loginUser(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const userData = JSON.parse(localStorage.getItem('userdata')) || [];

            const user = userData.find(user => user.email === email && user.password === password);

            if (user) {
                sessionStorage.setItem('userSession', JSON.stringify({ loggedIn: true, userName: user.first_name ,email:user.email}));
                window.location.href = "User Home page.html"; 
            } else {
                alert('Error: Invalid email or password');
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
